<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #141414;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="video-iframe" allow="autoplay"></iframe>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoSrc = urlParams.get('video');
        document.getElementById('video-iframe').src = videoSrc;
    </script>
</body>
</html>
